    <title>Poem</title>

<body>
    <pre>
<h1>Hold fast to dreams</h1>
Hold fast to dreams
For if dreams die
Life is a broken-winged bird
That cannot fly.
Hold fast to dreams
For when dreams go
Life is a barren field
Frozen with snow.</pre>
